<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckOutFormat</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/splitscreen.css">
  </head>

  <body>
    <div class="split _left">
      <div class="program_title">
        <h2>CheckOut</h2>
      </div>
      <div class="central_text">
        <div class="pre_text">This is a CheckOut WebApplication written by me</div>
        <div class="pre_text_link_info">I got inspired by following
        <span><a class="pre_text_link" href="https://www.youtube.com/watch?v=V_lAhqLXT9A"
        target="_blank">Youtube Video</a>.</span>
        </div>
      </div>
    </div>

    <div class="split _right">
      <div class="Kasse">
        <h3>Kasse</h3>
      </div>
      <div class="Quittung">
        <select class="options" name = "Options">
          <option value="Drucken">Drucken</option>
          <option value="Kontakt">Kontakt</option>
        </select>
      </div>
    </div>

  </body>
</html>
