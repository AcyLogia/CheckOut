<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>CheckOutFormat</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
  </head>
  <body>
    <div class="right_half">
      <div class="program_title">
        <h2>CheckOut</h2>
      </div>
      <div class="central_text">
        <p class="pre_text">This is a CheckOut WebApplication written by me</p>
        <p class="pre_text_link_info">I got inspired by following Youtube-Video</p>
        <a class="pre_text_link" href="https://www.youtube.com/watch?v=V_lAhqLXT9A"
        target="_blank">Youtube Video</a>
      </div>
    </div>

    <hr>

    <div class="left_half">
      <div class="Kasse">
        <h3>Kasse</h3>
      </div>
      <div class="Quittung">
        <select class="options" name = "Options">
          <option value="Drucken">Drucken</option>
          <option value="Kontakt">Kontakt</option>
        </select>
      </div>
    </div>

    <hr>

    <div class="footer">
      <footer>Footer</footer>
    </div>
  </body>
</html>
