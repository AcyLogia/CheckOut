<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckOutFormat</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css"
     th:href="bootstrap.min.css">
    <link rel="stylesheet" href="../static/splitscreen.css"
     th:href="splitscreen.css">
  </head>

  <body>
    <div class="split _left">
      <div class="program_title">
        <h2>CheckOut</h2>
      </div>
      <div class="central_text">
        <div class="pre_text">This is a CheckOut WebApplication written by me</div>
        <div class="pre_text_link_info">I got inspired by following
        <span><a class="pre_text_link" href="https://www.youtube.com/watch?v=V_lAhqLXT9A"
        target="_blank">Youtube Video</a>.</span>
        </div>
      </div>
    </div>

    <div class="split _right">

      <div class="Kasse">
        <h3>Kasse</h3>
        <form class="items_eingeben" method="post" th:object=${product}>
          <div class="produktname_eingeben">
            <label>Produktname</label>
            <input type="text" value="Cola" th:field=*{produktName}>
          </div>
          <div class="produktID_eingeben">
            <label>ProduktID</label>
            <input type="text" value="345" th:field=*{produktID}>
          </div>
          <div class="preis_eingeben">
            <label>Preis</label>
            <input type="text" value="0,85€" th:field=*{produktPreis}>
          </div>
          <div class="button">
            <input type="submit" value="scannen">
          </div>
        </form>
      </div>

      <div class="centered Quittung">
        <h3>Quittung</h3>
        <table border="1" cellpadding="5" cellspacing="5">
          <tr>
            <th>Produktname</th>
            <th>ProduktID</th>
            <th>Preis</th>
          </tr>
          <tr>
            <td>Cola</td>
            <td>345</td>
            <td>0,85€</td>
          </tr>
          <tr>
            <td>Milch</td>
            <td>271</td>
            <td>0,69€</td>
          </tr>
        </table>
      </div>

    </div>

  </body>

      <option value="Kontakt">Kontakt</option>
    </select>
  -->
</html>
